site_name: TibiaKt
site_author: Allan Galarza
site_description: Kotlin library to fetch and parse Tibia.com pages.
repo_url: https://github.com/Galarzaa90/TibiaKt
repo_name: Galarzaa90/TibiaKt
copyright: >
  &copy; 2025 Allan Galarza<br>
  <a href="https://www.tibia.com">Tibia</a> is made by <a href="https://www.cipsoft.com/">CipSoft</a>, all Tibia content is copyrighted by <a href="https://www.cipsoft.com/">CipSoft GmbH</a>.

theme:
  name: material
  language: en
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.copy
    - content.code.select
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Galarzaa90/TibiaKt
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/galarzaa90/tibiakt


plugins:
  - search

watch:
  - docs
  - mkdocs.yaml

markdown_extensions:
  - admonition
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true

nav:
  - TibiaKt:
     Home: index.md
     Supported Sections: sections.md
     Usage: usage.md
     Changelog: changelog.md
  - API Reference â†—: api/
