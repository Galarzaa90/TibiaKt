name: ğŸ™ GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  dokka:
    name: Build Dokka & Kover ğŸ“š
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸšš
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up JDK â˜•
        uses: actions/setup-java@v5
        with:
          java-version: 19
          distribution: temurin

      - name: Setup Gradle ğŸ˜
        uses: gradle/actions/setup-gradle@v5

      - name: Generate Coverage Report ğŸ“Š
        run: ./gradlew tibiakt-core:koverHtmlReport

      - name: Generate API documentation ğŸ“ƒ
        run: ./gradlew dokkaGenerate

      - name: Upload Dokka artifact ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: dokka-html
          path: dokka/build/dokka/html
          if-no-files-found: error

      - name: Upload Coverage artifact ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: kover-html
          path: tibiakt-core/build/reports/kover/html
          if-no-files-found: warn

  mkdocs:
    name: Build MkDocs Site ğŸ“–
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸšš
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python ğŸ
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install MkDocs dependencies ğŸ“¦
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build MkDocs site ğŸ—ï¸
        run: mkdocs build

      - name: Upload MkDocs artifact â¬†ï¸
        uses: actions/upload-artifact@v4
        with:
          name: mkdocs-site
          path: site
          if-no-files-found: error

  publish:
    name: Merge outputs & Deploy ğŸš€
    runs-on: ubuntu-latest
    needs: [dokka, mkdocs]
    steps:
      - name: Checkout for deploy ğŸšš
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Download MkDocs â¬‡ï¸
        uses: actions/download-artifact@v5
        with:
          name: mkdocs-site
          path: public

      - name: Download Dokka â¬‡ï¸
        uses: actions/download-artifact@v5
        with:
          name: dokka-html
          path: public/api

      - name: Download Coverage â¬‡ï¸
        uses: actions/download-artifact@v5
        with:
          name: kover-html
          path: public/kover

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # âœ… correct input key
          branch: gh-pages
          folder: public
          clean: true
