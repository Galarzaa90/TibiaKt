name: 🐙 GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  dokka:
    name: Build Dokka & Kover 📚
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🚚
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up JDK ☕
        uses: actions/setup-java@v5
        with:
          java-version: 19
          distribution: temurin

      - name: Setup Gradle 🐘
        uses: gradle/actions/setup-gradle@v5

      - name: Generate Coverage Report 📊
        run: ./gradlew tibiakt-core:koverHtmlReport

      - name: Generate API documentation 📃
        run: ./gradlew dokkaGenerate

      - name: Upload Dokka artifact
        uses: actions/upload-artifact@v4
        with:
          name: dokka-html
          path: dokka/build/dokka/html
          if-no-files-found: error

      - name: Upload Coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: kover-html
          path: tibiakt-core/build/reports/kover/html
          if-no-files-found: warn


  mkdocs:
    name: Build MkDocs Site 📖
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🚚
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 🐍
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install MkDocs dependencies 📃
        run: pip install -r requirements.txt

      - name: Build MkDocs site 📃
        run: mkdocs build

      - name: Upload MkDocs artifact
        uses: actions/upload-artifact@v4
        with:
          name: mkdocs-site
          path: site
          if-no-files-found: error

  publish:
    name: Merge outputs & Deploy 🚀
    runs-on: ubuntu-latest
    needs: [dokka, mkdocs]
    steps:
      - name: Download MkDocs
        uses: actions/download-artifact@v5
        with:
          name: mkdocs-site
          path: public

      - name: Download Dokka
        uses: actions/download-artifact@v5
        with:
          name: dokka-html
          path: public/api

      - name: Download Coverage
        uses: actions/download-artifact@v5
        with:
          name: kover-html
          path: public/kover

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: public
