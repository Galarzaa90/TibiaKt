name: GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 13 â˜•
        uses: actions/setup-java@v3
        with:
          java-version: 13
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Generate Coverage Report ğŸ“Š
        if: ${{github.event_name == 'push'}}
        run: ./gradlew tibiakt-core:koverHtmlReport

      - name: Generate API documentation ğŸ“ƒ
        if: ${{github.event_name == 'push'}}
        run: ./gradlew dokkaHtmlMultiModule

      - name: Organize files ğŸ“
        run: |
          mv build/dokka public
          mv tibiakt-core/build/reports/kover/html public/kover

      - name: Deploy to GitHub PagesğŸš€
        if: ${{github.event_name == 'push'}}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: public
