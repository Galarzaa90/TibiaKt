name: 🐙 GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Docs and Coverage 📃
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🚚
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ☕
        uses: actions/setup-java@v5
        with:
          java-version: 19
          distribution: 'temurin'
      - name: Setup Gradle 🐘
        uses: gradle/actions/setup-gradle@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install MkDocs dependencies
        run: pip install -r requirements.txt

      - name: Set version 🏷️
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
            GITHUB_TAG_NAME="${{ github.event.release.tag_name }}"
          else
            BASE_TAG=$(git describe --tags --abbrev=0)
            VERSION="${BASE_TAG}-SNAPSHOT"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          {
            echo "### 🔖 Version Info"
            echo "- VERSION: \`$VERSION\`"
          } >> $GITHUB_STEP_SUMMARY


      - name: Generate Coverage Report 📊
        if: ${{github.event_name == 'push'}}
        run: ./gradlew tibiakt-core:koverHtmlReport

      - name: Generate API documentation 📃
        if: ${{github.event_name == 'push'}}
        run: ./gradlew dokkaGenerate

      - name: Build MkDocs site
        if: ${{github.event_name == 'push'}}
        run: mkdocs build

      - name: Organize files 📁
        run: |
          rm -rf public
          mv site public
          mv dokka/build/dokka public/api
          mv tibiakt-core/build/reports/kover/html public/kover

      - name: Deploy to GitHub Pages🚀
        if: ${{github.event_name == 'push'}}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: public
