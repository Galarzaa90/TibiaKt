name: 🚀 Publish to Sonatype Nexus
on:
  push:
    branches:
      - 'main'
      - 'dev'
    tags-ignore:
      - '**'
  release:
    types: [ published ]
jobs:
  publish:
    name: 🚀 Publish to Maven Central
    runs-on: ubuntu-latest
    env:
      GITHUB_BRANCH_NAME: ${{ github.ref }}
      GITHUB_TAG_NAME: ${{ github.event.release.tag_name }}
    steps:
      - name: Checkout 📦
        uses: actions/checkout@v4

      - name: Set up JDK ️☕
        uses: actions/setup-java@v4
        with:
          java-version: '13'
          distribution: 'temurin'

      - name: Setup Gradle 🐘
        uses: gradle/actions/setup-gradle@v4

      - name: Build ⚙️
        run: ./gradlew build

      - name: Publish 🚀
        run: ./gradlew -x test jreleaserDeploy
        env:
          JRELEASER_DEPLOY_MAVEN_MAVENCENTRAL_USERNAME: ${{secrets.SONATYPE_USER}}
          JRELEASER_DEPLOY_MAVEN_MAVENCENTRAL_PASSWORD: ${{secrets.SONATYPE_PASSWORD}}
          SIGNING_KEY: ${{secrets.GPG_KEY}}
          SIGNING_PASSWORD: ${{secrets.GPG_PASS}}
