name: üöÄ Publish to Maven Central

on:
  push:
    branches:
      - 'main'
      - 'dev'
    tags-ignore:
      - '**'
  release:
    types: [ published ]

jobs:
  publish:
    name: üöÄ Publish to Maven Central
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üì¶
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed to get full tag history

      - name: Set version üè∑Ô∏è
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF##refs/tags/}"
          else
            VERSION=$(git describe --tags --abbrev=0)-SNAPSHOT
          fi
          cho "VERSION=$VERSION"
          echo "GITHUB_TAG_NAME=${GITHUB_REF##refs/tags/}"
          echo "GITHUB_BRANCH_NAME=${GITHUB_REF}"
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "GITHUB_TAG_NAME=${GITHUB_REF##refs/tags/}" >> $GITHUB_ENV
          echo "GITHUB_BRANCH_NAME=${GITHUB_REF}" >> $GITHUB_ENV
        

      - name: Set up JDK ‚òï
        uses: actions/setup-java@v4
        with:
          java-version: '19'
          distribution: 'temurin'

      - name: Setup Gradle üêò
        uses: gradle/actions/setup-gradle@v4

      - name: Build ‚öôÔ∏è
        run: ./gradlew build

      - name: Publish üöÄ
        run: ./gradlew -x test jreleaserDeploy
        env:
          JRELEASER_DEPLOY_MAVEN_MAVENCENTRAL_USERNAME: ${{ secrets.SONATYPE_USER }}
          JRELEASER_DEPLOY_MAVEN_MAVENCENTRAL_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          JRELEASER_DEPLOY_MAVEN_NEXUS2_USERNAME: ${{ secrets.SONATYPE_USER }}
          JRELEASER_DEPLOY_MAVEN_NEXUS2_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          JRELEASER_GPG_KEYNAME: ${{ vars.GPG_KEY_ID }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ vars.GPG_PUBLIC_KEY }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.GPG_SECRET_KEY }}
