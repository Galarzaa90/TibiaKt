name: Publish to Sonatype Nexus
on:
  push:
    branches:
      - 'main'
      - 'dev'
    tags-ignore:
      - '**'
  release:
    types: [ published ]
jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      GITHUB_BRANCH_NAME: ${{ github.ref }}
      GITHUB_TAG_NAME: ${{ github.event.release.tag_name }}
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4
      - name: ‚òïÔ∏è Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '13'
          distribution: 'adopt'
      - name: ‚öôÔ∏è Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
      - name: üöÄ Publish
        uses: gradle/gradle-build-action@v2
        with:
          arguments: -x test publishReleasePublicationToMavenRepository closeAndReleaseStagingRepository
        env:
          SONATYPE_USER: ${{secrets.SONATYPE_USER}}
          SONATYPE_PASSWORD: ${{secrets.SONATYPE_PASSWORD}}
          GPG_ID: ${{secrets.GPG_ID}}
          GPG_KEY: ${{secrets.GPG_KEY}}
          GPG_PASS: ${{secrets.GPG_PASS}}
