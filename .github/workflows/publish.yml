name: üöÄ Publish to Maven Central
on:
  push:
    branches:
      - 'main'
      - 'dev'
    tags-ignore:
      - '**'
  release:
    types: [ published ]
jobs:
  publish:
    name: üöÄ Publish to Maven Central
    runs-on: ubuntu-latest
    env:
      GITHUB_BRANCH_NAME: ${{ github.ref }}
      GITHUB_TAG_NAME: ${{ github.event.release.tag_name }}
    steps:
      - name: Checkout üì¶
        uses: actions/checkout@v4

      - name: Set up JDK Ô∏è‚òï
        uses: actions/setup-java@v4
        with:
          java-version: '19'
          distribution: 'temurin'

      - name: Setup Gradle üêò
        uses: gradle/actions/setup-gradle@v4

      - name: Build ‚öôÔ∏è
        run: ./gradlew build

      - name: Publish üöÄ
        run: ./gradlew -x test jreleaserDeploy
        env:
          JRELEASER_DEPLOY_MAVEN_MAVENCENTRAL_USERNAME: ${{secrets.SONATYPE_USER}}
          JRELEASER_DEPLOY_MAVEN_MAVENCENTRAL_PASSWORD: ${{secrets.SONATYPE_PASSWORD}}
          JRELEASER_GPG_KEYNAME: ${{ vars.GPG_KEY_ID }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ vars.GPG_PUBLIC_KEY }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.GPG_SECRET_KEY }}
