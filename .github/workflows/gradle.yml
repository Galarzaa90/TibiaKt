name: âš™ï¸ Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  JAVA_VERSION: 19
  JAVA_DISTRIBUTION: temurin

jobs:
  build:
    name: Build âš™ï¸
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸšš
        uses: actions/checkout@v4

      - name: Set up JDK â˜•
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: gradle

      - name: Setup Gradle ðŸ˜
        uses: gradle/actions/setup-gradle@v4
        with:
          dependency-graph: generate-and-submit
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"

      - name: Build âš™ï¸
        run: ./gradlew build -x test

      - name: Cache Build Artifacts ðŸ—ï¸
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            build/
          key: ${{ runner.os }}-gradle-${{ github.run_id }}

  test:
    name: Test ðŸ§ª
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout ðŸšš
        uses: actions/checkout@v4

      - name: Restore Build Cache ðŸ—ï¸
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            build/
          key: ${{ runner.os }}-gradle-${{ github.run_id }}

      - name: Set up JDK â˜•
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: gradle

      - name: Run Unit Tests ðŸ§ª
        run: ./gradlew test

  dependency-check:
    name: Check Dependencies ðŸ“¦
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout ðŸšš
        uses: actions/checkout@v4

      - name: Restore Build Cache ðŸ—ï¸
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            build/
          key: ${{ runner.os }}-gradle-${{ github.run_id }}

      - name: Set up JDK â˜•
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: gradle

      - name: Check Dependency Updates ðŸ“¦
        run: ./gradlew dependencyUpdates -DoutputFormatter=plain

      - name: Add Dependency Report to GitHub Summary ðŸ“œ
        run: |
          echo "### Dependency Updates Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat build/dependencyUpdates/report.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
